<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TORTURE DEVICE!!!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: rgb(255, 0, 0);
      flex-direction: column;
    }
    #ar-link {
      display: none; /* default hidden to avoid flash in non-supported browsers */
    }
    #ar-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      border-radius: 12px;
      border: 2px solid #111;
      background: #fff;
      color: #111;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #download-panel {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }
    #download-link {
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      background: #fff;
    }
  </style>
</head>
<body>
  <a id="ar-link" rel="ar" href="5%20meter%20tall%20version.usdz" style="position: relative; width: 100%; height: 100vh;">
    <button id="ar-button">View in AR</button>
  </a>
  <div id="download-panel">
    <div>Download the model:</div>
    <a id="download-link" href="5%20meter%20tall%20version.usdz" download="5 meter tall version.usdz">Download model (.usdz)</a>
  </div>
  <script>
    // Show AR Quick Look only in iOS Safari; others get a download option
    window.addEventListener('DOMContentLoaded', () => {
      const arLink = document.getElementById('ar-link');
      const panel = document.getElementById('download-panel');
      const link = document.getElementById('download-link');
      const usdzPath = '5%20meter%20tall%20version.usdz';

      function isIOSSafari() {
        const ua = navigator.userAgent;
        const isiOS =
          /iPad|iPhone|iPod/.test(ua) ||
          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); // iPadOS desktop mode
        const isWebKit = /AppleWebKit/.test(ua);
        const hasSafariToken = /Safari/.test(ua) && /Version\//.test(ua);
        const isOtherWebKit =
          /CriOS|FxiOS|EdgiOS|OPiOS|OPT|DuckDuckGo|GSA|FBAN|FBAV|Instagram|Twitter|Puffin|Brave|Vivaldi|YaBrowser|UCBrowser|QQBrowser|MiuiBrowser|Arc/i.test(ua);
        return isiOS && isWebKit && hasSafariToken && !isOtherWebKit;
      }

      if (isIOSSafari()) {
        if (arLink) arLink.style.display = 'block';
      } else {
        if (panel && link) {
          link.href = usdzPath;
          link.setAttribute('download', '5 meter tall version.usdz');
          panel.style.display = 'flex';
        }
      }
    });
  </script>
</body>
</html>
