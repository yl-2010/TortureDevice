<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View in AR (iOS Safari)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      flex-direction: column;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    ar
    ar-modes="quick-look"
    ios-src="5%20meter%20tall%20version.usdz"
    style="width: 100%; height: 100vh; background: #f0f0f0;"
    reveal="interaction"
    camera-controls
  >
    <p style="padding:16px; text-align:center;">
      Open this page in Safari on iPhone/iPad to view in AR.
    </p>
  </model-viewer>
</body>
</html>
